<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>
    <h1>Conatct US</h1>

<div class="container">
  <form action="https://api.web3forms.com/submit" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="fname">Full Name</label>
      </div>
      <div class="col-75">
        <input type="hidden" name="access_key" value="906511b5-5313-4e01-9734-1965e53e2d9e">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Mobile No.</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Enter your Mobile no.">
        </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="emailaddress">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Enter your mail ID">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
